<!DOCTYPE HTML>
<html>
	<head>
		<title> Bootstrap 3</title>
		<meta name "viewport" content= "width=device-width, initial-scale=1.0">
		<link href = "css/bootstrap.min.css" rel = "stylesheet">
		<link href = "css/styles.css" rel = "stylesheet">
	</head>
	<body>


<div class = "container" >			
			<div class = "modal-dialog">			
				<div class = "modal-content">
					<form class = "form-horizontal">
						<div class = "modal-header">
							<h4> Venue Register Form </h4>	
						</div>			
				
						<div class = "modal-body">
							<div class = "form-group">
						
								<label for = "register-name" class = "col-lg-2 control-label">Name:</label>
								<div class = "col-lg-10">
									<input type = "text" class = "form-control" id = "register-name" placeholder = "" >
								</div>
					
							</div>
							
							<div class = "form-group">
						
								<label for = "register-lastName" class = "col-lg-2 control-label">Last Name:</label>
								<div class = "col-lg-10">
									<input type = "text" class = "form-control" id = "register-lastName" placeholder = "">
								</div>
					
							</div>
							
							
							<div class = "form-group">
						
								<label for = "register-password" class = "col-lg-2 control-label">Password:</label>
								<div class = "col-lg-10">
									<input type = "text" class = "form-control" id = "register-password" placeholder = "">
								</div>
					
							</div>
							
							<div class = "form-group">
						
								<label for = "register-secQuestion" class = "col-lg-2 control-label">Security Question:</label>
								<div class = "col-lg-10">
									<select class="form-control id = "register-secQuestion" placeholder = "">
										
    										<option value="one">What is the name of your pet?</option>
    										<option value="two">What is the name of your favorite teacher?</option>
    										<option value="three">What was the make of your first car?</option>
    										<option value="four">What is your favorite sport?</option>
    										<option value="five">What is the name of the first beach you visited?</option>
											</select>					
								</div>
					
							</div>
							
							<div class = "form-group">
						
								<label for = "register-secAnswer" class = "col-lg-2 control-label">Security Answer:</label>
								<div class = "col-lg-10">
									<input type = "text" class = "form-control" id = "register-secAnswer" placeholder = "">
								</div>
					
							</div>
							
							<div class = "form-group">
						
								<label for = "register-cell" class = "col-lg-2 control-label">Phone Number:</label>
								<div class = "col-lg-10">
									<input type = "text" class = "form-control" id = "register-cell" placeholder = "">
								</div>
					
							</div>
				
						</div>
						<div class = "modal-footer">
						                   			
                    		<div class = "col-md-2" > 
								<button type="button" class="btn btn-info pull-left ">Submit</button>
							</div>
							
							
							<div class = "col-md-2" > 
								<button type="button" class="btn btn-info pull-left ">Cancel</button>
							</div>
															
							
                           
                        </div>
						
						</div>
					</form>
			</div> 
		
		</div>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
