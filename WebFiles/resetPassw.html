<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title> Bootstrap 3</title>
		
		<link href = "css/bootstrap.min.css" rel = "stylesheet">
		<link href = "css/bootstrap-theme.min.css" rel="stylesheet">
		<link href = "css/styles.css" rel = "stylesheet">
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
        <script src="js/angular/angular.min.js"></script>
		
    </head>
    
	<body>


<div class = "container" >
		
			<div class = "modal-dialog">			
				<div class = "modal-content">
					<form class = "form-horizontal">
						<div class = "modal-header">
							<h4> Reset Password Form </h4>	
						</div>			
				
						<div class = "modal-body">
							
							
							<div class = "form-group">
						
								<label for = "reset-username" class = "col-lg-2 control-label">Username:</label>
								<div class = "col-lg-10">
									<input type = "email" class = "form-control" id = "reset-username" placeholder = "user@example.com">
								</div>
					
							</div>					
							
							<div class = "form-group">
						
								<label for = "reset-secQuestion" class = "col-lg-2 control-label">Security Question:</label>
								<div class = "col-lg-10">
									<select class="form-control id = "reset-secQuestion" placeholder = "">
										
    										<option value="one">What is the name of your pet?</option>
    										<option value="two">What is the name of your favorite teacher?</option>
    										<option value="three">What was the make of your first car?</option>
    										<option value="four">What is your favorite sport?</option>
    										<option value="five">What is the name of the first beach you visited?</option>
											</select>					
								</div>
					
							</div>
							
							<div class = "form-group">
						
								<label for = "reset-secAnswer" class = "col-lg-2 control-label">Security Answer:</label>
								<div class = "col-lg-10">
									<input type = "text" class = "form-control" id = "reset-secAnswer" placeholder = "">
								</div>
					
							</div>
							
							<div class = "form-group">
						
								<label for = "reset-password" class = "col-lg-2 control-label">New Password:</label>
								<div class = "col-lg-10">
									<input type = "text" class = "form-control" id = "reset-password" placeholder = "">
								</div>
					
							</div>
							
							<div class = "form-group">
						
								<label for = "reset-password" class = "col-lg-2 control-label">Confirm Password:</label>
								<div class = "col-lg-10">
									<input type = "text" class = "form-control" id = "reset-password" placeholder = "">
								</div>
					
							</div>
				
						</div>
						<div class = "modal-footer">
						                   			
                    		<div class = "col-md-2" > 
								<button type="button" class="btn btn-info pull-left ">Submit</button>
							</div>
												
							<div class = "col-md-2" > 
								<button type="button" class="btn btn-info pull-left ">Cancel</button>
							</div>
															
							
                           
                        </div>
						
						</div>
					</form>
			</div> 
		
		</div>
		
</body>
</html>
