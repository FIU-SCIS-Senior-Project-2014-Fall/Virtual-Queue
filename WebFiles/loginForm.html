<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title> Bootstrap 3</title>
		
		<link href = "css/bootstrap.min.css" rel = "stylesheet">
		<link href = "css/bootstrap-theme.min.css" rel="stylesheet">
		<link href = "css/styles.css" rel = "stylesheet">
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
        <script src="js/angular/angular.min.js"></script>
		

    </head>
    
	<body>


<div class = "container" >
		
			<div class = "modal-dialog">			
				<div class = "modal-content">
					<form class = "form-horizontal">
						<div class = "modal-header">
							<h4> Venue Login Form </h4>	
						</div>			
				
						<div class = "modal-body">
						
							<div class = "form-group">						
								<label for = "login-username" class = "col-lg-2 control-label">Username:</label>
								<div class = "col-lg-10">
									<input type = "email" class = "form-control" id = "login-name" placeholder = "user@example.com">
								</div>					
							</div>
							
							<div class = "form-group">						
								<label for = "login-password" class = "col-lg-2 control-label">Password:</label>
								<div class = "col-lg-10">
									<input type = "text" class = "form-control" id = "login-password" placeholder = "">
								</div>					
							</div>
							
							<div class = "form-group">						
								<label for = "login-code" class = "col-lg-2 control-label">Code:</label>
								<div class = "col-lg-10">
									<input type = "code" class = "form-control" id = "login-code" placeholder = "ABC123456">
								</div>					
							</div>
				
						</div>
						
						<div class = "modal-footer">
						                    			
                    		<div class = "col-md-2" > 
								<button type="button" class="btn btn-info pull-left ">Login</button>
							</div>
							
							<div class = "col-md-2" > 
								<button type="button" class="btn btn-info pull-left ">Cancel</button>
							</div>
							
							<div class = "col-md-4" > 
								<li><a href=" ">Forgot Password</a></li>
							</div>
							
							<div class = "col-md-4" > 
								<li><a href="#">Create Account</a></li>
							</div>								
							
                           
                        </div>
						
						</div>
					</form>
			</div> 
		
		</div>
		
</body>
</html>
