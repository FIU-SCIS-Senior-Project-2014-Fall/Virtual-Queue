<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Virtual Queue</title>
		
		<link href = "css/bootstrap.min.css" rel = "stylesheet">
		<link href = "css/bootstrap-theme.min.css" rel="stylesheet">
		<link href = "css/styles.css" rel = "stylesheet">
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
        <script src="js/angular/angular.min.js"></script>
		

    </head>
    
	<body>


<div class = "container" >
		
			<div class = "modal-dialog">			
				<div class = "modal-content">
					<form class = "form-horizontal">
						<div class = "modal-header">
							<h4> Venue Add Activities </h4>	
						</div>			
				
						<div class = "modal-body">
							<div class = "form-group">
						
								<label for = "register-secQuestion" class = "col-lg-2 control-label">Choose Time of Activity: </label>
								<div class = "col-lg-10">
									<select class="form-control id = "register-secQuestion" placeholder = "">
										
    										<option value="one">2:30</option>
    										<option value="two">3:00</option>
    										<option value="three">3:30</option>
    										<option value="four">4:00</option>
    										<option value="five">4:30</option>
											</select>					
								</div>
												
							</div><!-- /form-group -->
							
							<div class = "form-group">
						
								<label for = "reset-secQuestion" class = "col-lg-2 control-label">Choose Time of Notification:</label>
								<div class = "col-lg-10">
									<select class="form-control id = "reset-secQuestion" placeholder = "">
										
    										<option value="one">10</option>
    										<option value="two">20</option>
    										<option value="three">30</option>
    										<option value="four">40</option>
    										<option value="five">50</option>
											</select>					
								</div>
					
							</div><!-- /form-group -->
							
							</div><!-- /modal-content -->
							
							<div class = "modal-footer">
						                   			
                    		<div class = "col-md-2" > 
								<button type="button" class="btn btn-md btn-info pull-right ">Add</button>
							</div>
							
							<div class = "col-md-2" > 
								<button type="button" class="btn btn-md btn-info pull-left ">Cancel</button>
							</div>
															
							
                           
                        </div>
                        
                        
				</form>
						
						
						</div><!-- /modal-dialog -->
					
		
		</div><!-- /container -->
		

		
</body>
</html>
